{% extends 'base.html' %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<h1>Editar Produto</h1>

<form method="post" class="formulario">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" value="{{ produto[1] }}" required>

    <label for="categoria">Categoria:</label>
    <input type="text" name="categoria" value="{{ produto[2] }}" required>

    <label for="preco">Pre√ßo:</label>
    <input type="number" step="0.01" name="preco" value="{{ produto[3] }}" required>

    <label for="quantidade">Quantidade:</label>
    <input type="number" name="quantidade" value="{{ produto[4] }}" required>

    <input type="submit" value="Salvar">
</form>

<p><a class="btn" href="{{ url_for('produtos') }}">Cancelar</a></p>
{% endblock %}
